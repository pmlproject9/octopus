apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment2
  namespace:  mnp-test2
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80